<form [formGroup]="form" (ngSubmit)="onHandleSubmit()">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name" />
  </div>
  <div class="mb-3">
    <label class="form-label">Image</label>
    <input type="text" class="form-control" formControlName="image" />
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input type="number" class="form-control" formControlName="price" />
  </div>
  <div class="mb-3">
    <label class="form-label">Quality</label>
    <input type="number" class="form-control" formControlName="quality" />
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" class="form-control" formControlName="desc" />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
