<form [formGroup]="form" (ngSubmit)="onHandleSubmit()">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name" />
    <div *ngIf="validate.name.dirty || validate.name.touched">
      <div *ngIf="validate.name.errors">
        <div *ngIf="validate.name.errors['required']">
          <span>Kh dc de trong</span>
        </div>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Image</label>
    <input type="text" class="form-control" formControlName="image" />
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input type="number" class="form-control" formControlName="price" />
  </div>
  <div class="mb-3">
    <label class="form-label">Quality</label>
    <input type="number" class="form-control" formControlName="quality" />
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" class="form-control" formControlName="desc" />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
